<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
<title>Listar de Acessorio</title>
</head>

<body class="tada">
	<a class="dropdown-item bg-dark shadow-lg p-2"></a>
	<h1
		class="text-center h1-hover py-5 display-4 lead mt-2 text-primary h6 shadow-lg">Lista
		de Acessorio:</h1>
	<a class="dropdown-item bg-dark shadow-lg p-2"></a>


	<div class="container table-responsive mt-3 anyClass">
		<table class="table table-hover table-striped shadow-lg table-striped">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col"></th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="acessorio : ${acessorios}">
					<th scope="row" th:text="${acessorio.id}" width="30%" class="h6 lead"></th>

					<td th:text="${acessorio.nome}" width="30%" class="h6 lead"></td>
					<td><div class="btn-group float-right">
							<a class="btn btn-sm btn-rounded btn-primary mx-5 px-5"
								th:href="@{/acessorio/alterar/{id}(id=${acessorio.id})}">Alterar</a> <a
								class="btn btn-sm btn-rounded btn-danger mx-5 px-5"
								th:href="@{/acessorio/deletar/{id}(id=${acessorio.id})}">Excluir</a>
						</div></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-block btn-rounded btn-success"
			th:href="@{/acessorio/cadastrar}">CADASTRAR NOVO DOCUMENTO</a>
	</div>




	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
