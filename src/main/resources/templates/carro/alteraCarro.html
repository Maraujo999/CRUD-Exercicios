<title>Alteração de carros</title>
</head>

<body class="tada">
		 <a class="dropdown-item bg-dark shadow-lg p-2 mt-2"></a>
<h1 class="text-center h1-hover py-5 display-4 lead text-primary h6 shadow-lg">Alteração de carros: </h1>
  <a class="dropdown-item bg-dark shadow-mt-0 p-2"></a>
	<div class="container">



			<form th:object="${carro}" th:action="@{/carro/alterar}" method="POST" class="mt-3">
			<div class="form-group row">
				<label>Id</label> <input type="text" class="form-control" id="id"
					th:field="*{id}" readOnly="readonly" />
			</div>
			
			<div class="form-group row">
				<label>Modelo</label>
				<input type="text" 
				class="form-control" th:field="*{modelo}" 
				autofocus="autofocus" 
				placeholder="Informe o nome" maxlength="50"/>
			</div>

			<div class="form-group">
				<label>Chave</label> <select class="form-control"
					th:field="*{chave}">
					<option value="">Selecione a chave</option>
					<option th:each="chave : ${chaves}" th:value="${chave.id}"
						th:text="${chave.id}">
				</select>
			</div>
			
			<div class="form-group">
				<label>Chave</label> <select class="form-control"
					th:field="*{documento}">
					<option value="">Selecione a chave</option>
					<option th:each="documento : ${documentos}" th:value="${documento.id}" th:text="${documento.nome}">
				</select>
			</div>


<div class="form-group">
				<label>Fabricante</label> <select class="form-control"
					th:field="*{documento}">
					<option value="">Selecione a fabricante</option>
					<option th:each="fabricante : ${fabricantes}" th:value="${fabricante.id}" th:text="${fabricante.nome}">
				</select>
			</div>

<div class="form-group">
				<label>Acessorios</label> 
				<div th:each="acessorio : ${acessorios}">
				<input type="checkbox" th:field="*{acessorios}" th:value="${acessorio.id}"/>
				<label th:for="${('acessorios')}" th:text=${acessorio.nome}></label>
				</div>
			</div>
			

			<div class="d-flex justify-content-around">
				<button type="submit" class="btn btn-lg btn-success btn-rounded">
				Salvar
				</button>
				<a th:href="@{/carro/listar}" class="btn btn-danger btn-lg btn-rounded">Cancelar</a>
			</div>
		</form>

	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script

		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
