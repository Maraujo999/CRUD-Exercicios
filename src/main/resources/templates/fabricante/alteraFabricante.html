<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
<title>Alteração de fabricante</title>
</head>

<body class="tada">
	<a class="dropdown-item bg-dark shadow-lg p-2 mt-2"></a>
	<h1
		class="text-center h1-hover py-5 display-4 lead text-primary h6 shadow-lg">Alteração
		de fabricante:</h1>
	<a class="dropdown-item bg-dark shadow-mt-0 p-2"></a>
	<div class="container">



		<form th:object="${fabricante}" th:action="@{/fabricante/alterar}" method="POST"
			class="mt-3">
			<div class="form-group row">
				<label>Id</label> <input type="text" class="form-control" id="id"
					th:field="*{id}" readOnly="readonly" />
			</div>


			<div class="form-group row">
				<label>Nome</label> <input type="text" class="form-control"
					th:field="*{nome}" autofocus="autofocus"
					placeholder="Informe o nome" maxlength="50" />
			</div>
			
			<div class="d-flex justify-content-around">
				<button type="submit" class="btn btn-lg btn-success btn-rounded">
					Salvar</button>
				<a th:href="@{/fabricante/listar}"
					class="btn btn-danger btn-lg btn-rounded">Cancelar</a>
			</div>
		</form>

	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
